<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Broadcaster Software</title>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/signin.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" id="top-nav">
        <a class="navbar-brand" href="/">
            Web Broadcaster Software
        </a>
    </nav>

    <div id="signin-div">
        <span id="signin-text">Sign In or Create a New Account to Use WBS</span>
        <form id="signin-form">
            <div class="form-group">
                <label for="username_field">Username</label>
                <input type="text" name="username" class="form-control" id="username_field" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password_field">Password</label>
                <input type="password" name="password" class="form-control" id="password_field" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="signin_submit_btn">Sign in</button>
            or
            <button type="submit" class="btn btn-primary" id="signup_submit_btn">Sign up</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
