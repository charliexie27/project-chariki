<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/api.js"></script>
    <script src="js/redirect_to_signin.js"></script>
    <meta charset="UTF-8">
    <title>Web Broadcaster Software</title>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="top-nav">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Web Broadcaster Software</a>
        </div>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="username-text" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" id="settings-btn">Account Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/signout/">Sign Out</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- The Modal -->
    <div class="modal fade" id="settings-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Account Settings</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <label data-error="wrong" for="stream-key" id="stream-key-label">Stream Key:</label>
                            <input type="password" id="stream-key" name="stream-key">
                            <i id="view-stream-key" class="fa fa-eye fa-lg"></i>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <input type="button" id="submit-settings-btn" class="btn btn-primary" value="Save" data-dismiss="modal"/>
                </div>

            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="video_content">
            <video id="captured_video" autoplay></video>
            <div id="video-overlay" class="offline">
                OFFLINE
            </div>
        </div>

        <div id="video_content_btns">
            <button id="select_app_btn" class="btn btn-primary btn-sm">Capture Application</button>
            <button id="go_live_btn" class="btn btn-danger btn-sm" disabled>Go Live</button>
            <button id="stop_live_btn" class="btn btn-secondary btn-sm" disabled>Stop</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
